
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trening Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    label, textarea, button { display: block; margin-top: 10px; width: 100%; }
    button { padding: 10px; margin-top: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Trening Tracker</h1>
  <form id="tracker-form">
    <label for="datum">Datum:</label>
    <input type="date" id="datum" required />

    <label><input type="checkbox" id="trening" /> Trening odrađen</label>
    <label><input type="checkbox" id="post" /> Post odrađen</label>

    <label for="komentar">Komentar:</label>
    <textarea id="komentar" rows="3"></textarea>

    <button type="submit">Spremi</button>
  </form>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
